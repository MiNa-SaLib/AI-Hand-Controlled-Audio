<!DOCTYPE html>
<html lang="en">
  <head>

    <title>AI Hand-Controlled Audio</title>

  </head>
  <body>
    <div class="container">
      <h1>تحكم في الصوت بإشارات اليد</h1>

      <video
        id="video"
        width="640"
        height="480"
        autoplay
        muted
        playsinline
      ></video>

      <p>ارفع إصبعين لزيادة الصوت ، وارفع إصبعًا واحدًا لخفضه.</p>
    </div>

  </body>
</html>
